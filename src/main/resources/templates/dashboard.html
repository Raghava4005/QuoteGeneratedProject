<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quote Generator</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	/* Background image with fallback color */
	background-image: url('https://www.w3schools.com/w3images/forest.jpg');
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
	font-family: Arial, sans-serif;
	color: #fff;
	margin: 0;
	padding: 0;
}

.main-container {
	max-width: 600px;
	margin: 50px auto;
	padding: 20px;
	background: rgba(255, 255, 255, 0.9);
	/* Slightly transparent background */
	border-radius: 12px;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
	transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.main-container:hover {
	transform: scale(1.02);
	box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}

.quote-card {
	padding: 20px;
	border-radius: 12px;
	background: #f9f9f9;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s ease-in-out;
}

.quote-card:hover {
	transform: scale(1.02);
}

.quote-text {
	font-size: 1.5rem;
	font-weight: 400;
	color: #333;
	margin-bottom: 15px;
	transition: color 0.3s ease;
}

.quote-text:hover {
	color: #007bff;
}

.quote-author {
	font-size: 1.125rem;
	font-weight: 600;
	color: #555;
	text-align: right;
}

.btn-primary {
	background-color: #007bff;
	border: none;
	transition: background-color 0.3s ease;
}

.btn-primary:hover {
	background-color: #0056b3;
}

.logout-button {
	display: inline-block;
	margin-top: 20px;
	padding: 10px 20px;
	background-color: #dc3545;
	color: #fff;
	border-radius: 25px;
	text-align: center;
	text-decoration: none;
	font-size: 1rem;
	font-weight: bold;
	transition: background-color 0.3s ease, transform 0.3s ease;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.logout-button:hover {
	background-color: #c82333;
	transform: scale(1.05);
	box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.logout-button:active {
	background-color: #bd2130;
}

@media ( max-width : 576px) {
	.main-container {
		padding: 15px;
	}
	.quote-card {
		padding: 15px;
	}
}
</style>
</head>

<body>

	<div class="container main-container">
		<div class="quote-card">
			<p class="quote-text" th:text="${quote.quote}"></p>
			<p class="quote-author" th:text="${quote.author}"></p>
			<a href="dashboard" class="btn btn-primary">Get New Quote</a>
		</div>
		<a href="/" class="logout-button">Logout</a>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
