<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Quote Generator</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	background: url('https://www.w3schools.com/w3images/forest.jpg')
		no-repeat center center fixed;
	background-size: cover;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.login-container {
	max-width: 400px;
	width: 100%;
	background: #ffffff;
	border-radius: 12px;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
	padding: 30px;
	position: relative;
	z-index: 1;
}

.login-container h1 {
	font-size: 28px;
	font-weight: 700;
	color: #333;
	text-align: center;
	margin-bottom: 20px;
}

.login-container p {
	font-size: 14px;
	color: #dc3545;
	text-align: center;
}

.btn-custom {
	background-color: #007BFF;
	color: #fff;
	border: none;
}

.btn-custom:hover {
	background-color: #0056b3;
	color: #fff;
}

.btn-link-custom {
	color: #007BFF;
	text-decoration: none;
}

.btn-link-custom:hover {
	text-decoration: underline;
}

.form-control::placeholder {
	color: #6c757d;
	opacity: 1; /* Firefox */
}

.form-label {
	font-weight: 600;
}
</style>
</head>
<body>

	<div class="login-container">
		<h1>Login to Quote Generator</h1>
		<p class="text-danger" th:text="${emgs}"></p>
		<form th:action="@{/login}" th:object="${loginForm}" method="post">
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" id="email" th:field="*{email}" class="form-control"
					placeholder="Enter your email" required />
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label">Password</label> <input
					type="password" id="pwd" th:field="*{pwd}" class="form-control"
					placeholder="Enter your password" required />
			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-custom">Login</button>
			</div>
		</form>
		<div class="text-center mt-3">
			<a href="register" class="btn btn-link btn-link-custom">Sign Up
				Here</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
