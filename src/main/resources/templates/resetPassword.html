<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reset Password - Quote Generator</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	background: url('https://www.w3schools.com/w3images/forest.jpg')
		no-repeat center center fixed;
	background-size: cover;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	font-family: Arial, sans-serif;
}

.form-container {
	max-width: 500px;
	width: 100%;
	background: #ffffff;
	border-radius: 12px;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
	padding: 30px;
	border: 1px solid #e0e0e0;
}

.form-container h1 {
	font-size: 28px;
	font-weight: 700;
	color: #005b96;
	text-align: center;
	margin-bottom: 20px;
}

.form-container .form-label {
	font-weight: 600;
}

.btn-primary {
	background-color: #005b96;
	border: none;
	font-size: 16px;
	transition: background-color 0.3s ease;
}

.btn-primary:hover {
	background-color: #003f6c;
}

.form-control::placeholder {
	color: #005b96;
}

.text-danger, .text-success {
	font-size: 14px;
}
</style>
</head>

<body>
	<div class="form-container">
		<h1>Reset Your Password</h1>
		<p class="text-danger" th:text="${emgs}"></p>
		<form th:action="@{/resetPwd}" th:object="${resetPwd}" method="post">
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" id="email" th:field="*{email}" class="form-control"
					placeholder="Enter your email" required />
			</div>
			<div class="mb-3">
				<label for="newPwd" class="form-label">New Password</label> <input
					type="password" id="newPwd" th:field="*{newPwd}"
					class="form-control" placeholder="Enter new password" required />
			</div>
			<div class="mb-3">
				<label for="confirmPwd" class="form-label">Confirm Password</label>
				<input type="password" id="confirmPwd" th:field="*{confrimPwd}"
					class="form-control" placeholder="Confirm your new password"
					required />
			</div>
			<div class="d-grid mt-4">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</form>
		<div class="text-center mt-3">
			<a href="/" class="btn btn-link">Login</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
